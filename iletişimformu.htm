<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞leti≈üim Formu</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
            padding: 0;
            margin: 0;
        }
        
        body {
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .contact-card {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .header img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid #ff4d6d;
        }
        
        .header-info h2 {
            font-size: 20px;
            color: #333;
        }
        
        .header-info p {
            font-size: 13px;
            color: #888;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-wrapper {
            position: relative;
        }
        
        #fake-submit {
            display: none;
        }
        
        .submit-label {
            display: block;
            width: 100%;
            background: #ff4d6d;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .submit-label:hover {
            background: #e03b59;
        }
        
        .sending::after {
            content: "G√∂nderiliyor...";
            animation: dots 1.5s infinite;
        }
        
        #fake-submit:checked+.submit-label {
            pointer-events: none;
            background: #aaa;
        }
        
        #fake-submit:checked+.submit-label::before {
            content: "G√∂nderiliyor";
            display: inline-block;
            animation: dots 1s infinite;
        }
        
        @keyframes dots {
            0% {
                content: "G√∂nderiliyor.";
            }
            33% {
                content: "G√∂nderiliyor..";
            }
            66% {
                content: "G√∂nderiliyor...";
            }
        }
        
        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .social a {
            text-decoration: none;
            font-size: 22px;
            transition: 0.3s;
        }
        
        .social a:hover {
            transform: scale(1.2);
        }
        
        .bg-shape {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ff4d6d, transparent);
            opacity: 0.2;
            z-index: -1;
            border-radius: 50%;
        }
        
        @media (max-width: 500px) {
            .contact-card {
                padding: 20px;
            }
            .header-info h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-card">
        <div class="bg-shape"></div>
        <div class="header">
            <img src="profilfotom.jpg" alt="Profil">
            <div class="header-info">
                <h2>Aslƒ± Korkmaz</h2>
                <p>Frontend Developer | WordPress Specialist | Blogging Enthusiast </p>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" placeholder="Adƒ±nƒ±zƒ± girin">
        </div>
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" placeholder="E-posta adresiniz">
        </div>
        <div class="form-group">
            <label for="subject">Konu</label>
            <input type="text" id="subject" placeholder="Konu ba≈ülƒ±ƒüƒ±">
        </div>
        <div class="form-group">
            <label for="message">Mesaj</label>
            <textarea id="message" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."></textarea>
        </div>

        <div class="submit-wrapper">
            <input type="checkbox" id="fake-submit">
            <label for="fake-submit" class="submit-label">G√∂nder</label>
        </div>

        <div class="social">
            <a href="https://instagram.com/aslikorkmaz48" target="_blank">üì∏</a>
            <a href="https://github.com/aslikorkmaz48" target="_blank">üíª</a>
            <a href="https://linkedin.com/in/aslƒ±-korkmaz" target="_blank">üîó</a>
            <a href="https://medium.com/@aslikorkmaz48" target="_blank">‚úçÔ∏è</a>
        </div>
    </div>
</body>

</html>
